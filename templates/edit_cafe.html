{% extends "base.html" %}
{% block content %}

<br>
<div class="container col-7">
    <h2 class="h2">Edit Cafe Info</h2>
    <form method="POST" >
  <div class="mb-3">
    <label for="cafe_name" class="form-label">Cafe Name</label>
    <input type="text" class="form-control" id="cafe_name" name="cafe_name" value="{{ cafe['cafe_name'] }}" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City Name</label>
    <input type="text" class="form-control" id="city" name="city" value="{{ cafe['city'] }}">
  </div>

      <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address" value="{{ cafe['address'] }}">
  </div>

      <div class="mb-3">
    <label for="lat" class="form-label">Latitude</label>
    <input type="text" class="form-control" id="lat" name="lat" value="{{ cafe['lat'] }}">
    </div>

      <div class="mb-3">
    <label for="long" class="form-label">Longitude</label>
    <input type="text" class="form-control" id="long" name="long" value="{{ cafe['long'] }}" >
    </div>

      <div class="mb-3">
    <label for="picture_url" class="form-label">Picture URL</label>
    <input type="text" class="form-control" id="picture_url" name="picture_url" value="{{ cafe['picture_url'] }}">
    </div>

      <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="wifi_status" name="wifi_status" checked>
  <label class="form-check-label" for="wifi_status">Wifi Availability</label>
</div>
  <br>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock %}
